{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="row my-3">
        <div class="alert alert-{{ category }} text-center w-50 mx-auto" role="alert">
            {{ message }}
        </div>
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}
